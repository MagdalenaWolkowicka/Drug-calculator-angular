<!-- <form class="form-inline"> -->
    <form [formGroup]="drugCalculatorForm" (ngSubmit)="getDrugDose()">
        <div class="input-group mb-2">
            <div class="input-group-prepend">
            <div class="input-group-text">Wybierz lek</div>
            </div>
            <!-- <select class="form-control"> -->
            <!-- <select id="drug" class="custom-select"> -->
            <select id="drug" class="custom-select" formControlName="selectedDrug">
                <option *ngFor="let drug of drugs" [ngValue]="drug">{{ drug }}</option>
                <!-- <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option> --> -->
            </select>
        </div>
    
        <div class="input-group mb-2">
            <div class="input-group-prepend">
            <div class="input-group-text">Waga ciała [kg]</div>
            </div>
            <input type="number" class="custom-select" id="bodyWeight" formControlName="bodyWeight">
        </div>
    
        <button type="submit" class="btn btn-primary my-1">Oblicz</button>
    
        <div class="input-group mb-2">
            <div class="input-group-prepend">
            <div class="input-group-text">Pojedyncza dawka [ml]</div>
            </div>
            <input type="text" class="custom-select" id="inlineFormInputGroup" formControlName="singleDose">
        </div>
        
        <div class="input-group mb-2">
            <div class="input-group-prepend">
            <div class="input-group-text">Maksymalna dawka/dobę [ml]</div>
            </div>
            <input type="text" class="custom-select" id="inlineFormInputGroup" formControlName="maxDose">
        </div>
    </form>
