<form (submit)="onSubmit()" #givenDoseForm="ngForm">
    <mat-form-field>
        <input matInput placeholder="Lek" name="drug" required [(ngModel)]="givenDoseData.drug">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Data" name="date" required [(ngModel)]="givenDoseData.datee">
    </mat-form-field>

    <ng-container *ngIf="isEditMode; else elseTemplate">
        <button mat-button color="primary">Zapisz zmiany</button>
        <a mat-button color="warn" (click)="cancelEdit()">Anuluj</a>
    </ng-container>
    <ng-template #elseTemplate>
        <button mat-button color="primary">Dodaj</button>
    </ng-template>
</form>
